<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики (Онлайн)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login">
        <input type="text" id="username" placeholder="Введите ваш юзернейм">
        <button id="loginBtn">Войти</button>
    </div>
    <div id="game" style="display: none;">
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status" id="status">Ожидание второго игрока...</div>
        <div class="online-players" id="onlinePlayers"></div>
    </div>

    <script>
        const loginDiv = document.getElementById('login');
        const gameDiv = document.getElementById('game');
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const onlinePlayersDiv = document.getElementById('onlinePlayers');
        const usernameInput = document.getElementById('username');
        const loginBtn = document.getElementById('loginBtn');

        let playerRole = '';
        let currentPlayer = 'X';
        let username = '';
        let gameId = '';
        let onlinePlayers = [];

        const ws = new WebSocket('wss://tictactoe-w7mm.onrender.com');

        // Проверяем, есть ли сохраненный юзернейм в localStorage
        const savedUsername = localStorage.getItem('username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
            loginBtn.click(); // Автоматически входим, если юзернейм сохранен
        }

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            switch (data.type) {
                case 'login':
                    if (data.success) {
                        username = usernameInput.value;
                        localStorage.setItem('username', username);
                        loginDiv.style.display = 'none';
                        gameDiv.style.display = 'block';
                    } else {
                        alert('Ошибка входа: ' + data.message);
                    }
                    break;
                case 'onlinePlayers':
                    if (Array.isArray(data.players)) {
                        updateOnlinePlayers(data.players);
                    } else {
                        console.error('Ошибка: players не является массивом', data.players);
                    }
                    break;
                case 'challenge':
                    const accept = confirm(`Игрок ${data.challenger} вызывает вас на дуэль. Принять вызов?`);
                    if (accept) {
                        ws.send(JSON.stringify({
                            type: 'acceptChallenge',
                            challenger: data.challenger
                        }));
                    }
                    break;
                case 'start':
                    gameId = data.gameId;
                    currentPlayer = data.currentPlayer;
                    playerRole = currentPlayer;
                    updateBoard(data.gameState);
                    break;
                case 'update':
                    currentPlayer = data.currentPlayer;
                    updateBoard(data.gameState);
                    break;
                case 'winner':
                    status.textContent = `Игрок ${data.winner} выиграл!`;
                    break;
                case 'draw':
                    status.textContent = 'Ничья!';
                    break;
                case 'reset':
                    updateBoard(data.gameState);
                    status.textContent = 'Игра сброшена. Начинаем заново!';
                    break;
                default:
                    console.warn('Неизвестный тип сообщения:', data.type);
            }
        };

        // Функция для обновления списка онлайн-игроков
        function updateOnlinePlayers(players) {
            onlinePlayersDiv.innerHTML = '<h3>Онлайн игроки:</h3>';
            if (Array.isArray(players)) {
                players.forEach(player => {
                    if (player !== username) {
                        const playerDiv = document.createElement('div');
                        playerDiv.textContent = player;
                        playerDiv.addEventListener('click', () => {
                            ws.send(JSON.stringify({
                                type: 'challenge',
                                challenger: username,
                                challenged: player
                            }));
                        });
                        onlinePlayersDiv.appendChild(playerDiv);
                    }
                });
            } else {
                console.error('Ошибка: players не является массивом', players);
            }
        }

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            if (username) {
                ws.send(JSON.stringify({ type: 'login', username }));
            } else {
                alert('Пожалуйста, введите юзернейм');
            }
        });

        board.addEventListener('click', (event) => {
            const cell = event.target;
            const index = cell.getAttribute('data-index');

            if (playerRole === currentPlayer && !cell.textContent) {
                ws.send(JSON.stringify({ type: 'move', index, player: playerRole, gameId }));
            }
        });

        function updateBoard(gameState) {
            gameState.forEach((value, index) => {
                const cell = board.children[index];
                cell.textContent = '';
                if (value === 'X') {
                    cell.innerHTML = '<img src="image_bm.webp" alt="X">';
                } else if (value === 'O') {
                    cell.innerHTML = '<img src="image_alim.webp" alt="O">';
                }
            });
        }
    </script>
</body>
</html>
