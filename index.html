<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики (Онлайн)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        .status {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .online-players {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="login">
        <input type="text" id="username" placeholder="Введите ваш юзернейм">
        <button id="loginBtn">Войти</button>
    </div>
    <div id="game" style="display: none;">
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status" id="status">Ожидание второго игрока...</div>
        <div class="online-players" id="onlinePlayers"></div>
    </div>

    <script>
        const loginDiv = document.getElementById('login');
        const gameDiv = document.getElementById('game');
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const onlinePlayersDiv = document.getElementById('onlinePlayers');
        const usernameInput = document.getElementById('username');
        const loginBtn = document.getElementById('loginBtn');

        let playerRole = '';
        let currentPlayer = 'X';
        let username = '';
        let gameId = '';
        let onlinePlayers = [];

        const ws = new WebSocket('wss://tictactoe-w7mm.onrender.com');

        // Проверяем, есть ли сохраненный юзернейм в localStorage
        const savedUsername = localStorage.getItem('username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
            loginBtn.click(); // Автоматически входим, если юзернейм сохранен
        }

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            switch (data.type) {
                case 'login':
                    if (data.success) {
                        username = usernameInput.value;
                        localStorage.setItem('username', username); // Сохраняем юзернейм
                        loginDiv.style.display = 'none';
                        gameDiv.style.display = 'block';
                        updateOnlinePlayers(data.players);
                    } else {
                        alert('Ошибка входа: ' + data.message);
                    }
                    break;
                case 'role':
                    playerRole = data.role;
                    status.textContent = `Вы играете за ${playerRole}`;
                    break;
                case 'start':
                    gameId = data.gameId;
                    currentPlayer = data.currentPlayer;
                    updateBoard(data.gameState);
                    break;
                case 'update':
                    currentPlayer = data.currentPlayer;
                    updateBoard(data.gameState);
                    break;
                case 'winner':
                    status.textContent = `Игрок ${data.winner} выиграл!`;
                    break;
                case 'draw':
                    status.textContent = 'Ничья!';
                    break;
                case 'reset':
                    updateBoard(data.gameState);
                    status.textContent = 'Игра сброшена. Начинаем заново!';
                    break;
                case 'onlinePlayers':
                    updateOnlinePlayers(data.players);
                    break;
            }
        };

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            if (username) {
                ws.send(JSON.stringify({ type: 'login', username }));
            } else {
                alert('Пожалуйста, введите юзернейм');
            }
        });

        board.addEventListener('click', (event) => {
            const cell = event.target;
            const index = cell.getAttribute('data-index');

            if (playerRole === currentPlayer && !cell.textContent) {
                ws.send(JSON.stringify({ type: 'move', index, player: playerRole, gameId }));
            }
        });

        function updateBoard(gameState) {
            gameState.forEach((value, index) => {
                const cell = board.children[index];
                cell.textContent = '';
                if (value === 'X') {
                    cell.innerHTML = '<img src="image_bm.webp" alt="X">';
                } else if (value === 'O') {
                    cell.innerHTML = '<img src="image_alim.webp" alt="O">';
                }
            });
        }

        function updateOnlinePlayers(players) {
            onlinePlayers = players;
            onlinePlayersDiv.innerHTML = '<h3>Онлайн игроки:</h3>';
            players.forEach(player => {
                if (player !== username) {
                    const playerDiv = document.createElement('div');
                    playerDiv.textContent = player;
                    playerDiv.addEventListener('click', () => {
                        ws.send(JSON.stringify({ type: 'challenge', challenger: username, challenged: player }));
                    });
                    onlinePlayersDiv.appendChild(playerDiv);
                }
            });
        }
    </script>
</body>
</html>
